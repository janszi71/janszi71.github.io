<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bt 4.4.1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Hamburger rendelés</h3>
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>Kedves vásárlónk!</strong> 
                    A rendeléshez kérjük töltse ki az űrlapot.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="orderForm" action="">
                    <div class="form-group">
                        <label for="">Feltét</label>
                        <select id="topInput" name="top-input" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Mennyiség</label>
                        <input type="number" name="amount-input" class="form-control" value="1">
                        <small class="form-text text-muted">
                            Minimum 1, maximum 10 db.
                        </small>
                    </div>
                    <div class="form-group">
                        Fizetendő: <span class="show-amount">0</span> Ft.
                    </div>

                    <button type="submit" class="btn btn-primary">Megrendel</button>
                </form>

            </div>
        </div>
    </div>

</html>
